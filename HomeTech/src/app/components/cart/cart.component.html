<ng-container *ngIf="products.length!=0">
<div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr >
                        <th>Sr.No</th>
                        <th>Nom du produit</th>
                        <th>Image du produit</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Quantit√©</th>
                        <th>Total</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let item of products;let i = index ">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt =""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptycart()" class="btn btn-danger">Vider le pannier</button></td>
                          <td><button routerLink="/products" class="btn btn-primary">Continuez Vos Achats</button></td>
                          <td><button class="btn btn-success">Validez</button></td>
                          <td><strong>TOTAL:{{grandTotal}}</strong></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div> 
</div>
</ng-container>





<ng-container *ngIf="products.length ==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">Mon panier</h5>
    </div>
    <div class="center">
        <img src="" alt="">
        <h4>Votre panier est vide</h4>
        <h6>Rajouter des articles</h6>
        <button  routerLink="/products" class="btn btn-primary">Acheter Maintenant</button>
    </div>
</div>
</ng-container>
